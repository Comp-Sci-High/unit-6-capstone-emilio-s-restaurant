<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">LOGO</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Menu</a></li>
        <li><a href="#">Delivery</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <button class="order-btn">Start An Order</button>
  </section>

  <!-- Top Picks -->
  <section class="top-picks">
    <h2>Top Picks</h2>
    <div class="picks-grid">
      <div class="pick-card">Top Picks</div>
      <div class="pick-image"></div>
      <div class="pick-image"></div>
      <div class="pick-image"></div>
    </div>
  </section>

  <!-- Our Menu -->
  <section class="our-menu">
    <h2>Our Menu</h2>
    <div class="menu-grid">
      <div class="menu-card">
        <div class="menu-image"></div>
        <h3>About Us</h3>
      </div>
      <div class="menu-card">
        <div class="menu-image"></div>
        <h3>Learn More</h3>
      </div>
      <div class="menu-card">
        <div class="menu-image"></div>
        <h3>Let’s Connect</h3>
        <p>Socials here: 
          <span class="social-icons">📱 🐦 📸</span>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
